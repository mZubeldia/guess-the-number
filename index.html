<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Evaluación intermedia 2</title>

<body>

<main class="main">
  <h1>Adivina el número</h1>
  <form  class="form">
  <!--  <label for="reset">
      <input class="reset-btn" type="reset" for="reset" name="reset">
    </label>
    -->
    <label class="input-title" for="number">
      Introduce aquí tu número:
      <input class="input-number js-input-number" name="number" id="number" type="number"></input>
    </label>
  
  <button class="btn js-btn">Prueba</button>
  
    
  <p class="form-square hint js-hint">
  Pista: Escribe el número y dale a Prueba
</p>
    
  <input class="form-square try js-try" disabled="disabled" type="text" placeholder="Número de intentos"></input>
    
  </form>
</main>


    <script type ="text/javascript" src="main.js"></script>
